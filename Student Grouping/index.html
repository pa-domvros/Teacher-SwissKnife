<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grouping App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <style>
        :root {
            --primary-bg-light: #e0f2fe; /* light-blue-100 */
            --primary-bg-dark: #7dd3fc; /* sky-400 */
            --secondary-bg: #fff;
            --primary-text: #0f172a; /* slate-900 */
            --accent-color: #f87171; /* red-400 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('team.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(224, 242, 254, 0.15);
            z-index: -1;
        }

        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: var(--primary-bg-dark);
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-track {
            background-color: #e2e8f0;
        }

        .card-effect {
            animation: deal-in 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes deal-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toggle-switch-container {
            width: 60px;
            height: 34px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-switch-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-switch-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .toggle-switch-input:checked + .toggle-switch-slider {
            background-color: #2196F3;
        }

        .toggle-switch-input:checked + .toggle-switch-slider:before {
            transform: translateX(26px);
        }
        
        .team-card-bg {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="text-slate-900 min-h-screen flex flex-col items-center p-4 md:p-8">

    <div class="bg-white/25 backdrop-blur-md shadow-2xl rounded-2xl p-6 md:p-10 max-w-4xl w-full">

        <div class="flex justify-end mb-6">
            <div class="flex items-center space-x-2">
                <span id="lang-el-label" class="font-bold text-gray-500 transition-colors duration-300">Ελληνικά</span>
                <label class="toggle-switch-container">
                    <input type="checkbox" id="language-toggle" class="toggle-switch-input">
                    <span class="toggle-switch-slider"></span>
                </label>
                <span id="lang-en-label" class="font-bold text-blue-500 transition-colors duration-300">English</span>
            </div>
        </div>

        <h1 id="app-title" class="text-4xl md:text-5xl font-extrabold text-center text-slate-800 mb-6 drop-shadow-md">
            Student Grouping
        </h1>

        <div class="grid md:grid-cols-2 gap-8 mb-8">
            <div class="flex flex-col">
                <label id="names-label" for="names" class="text-lg font-semibold mb-2 text-slate-700">Enter names (one per line):</label>
                
                <label id="file-upload-label" for="file-upload" class="text-sm font-medium text-slate-600 mb-2">Or upload a .txt or .docx file:</label>
                <input id="file-upload" type="file" accept=".txt,.docx" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mb-4"/>

                <textarea id="names" rows="8" placeholder="e.g.&#10;Alice&#10;Bob&#10;Charlie&#10;Diana" class="w-full p-4 border border-blue-300 rounded-lg focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition-all text-slate-700 resize-none"></textarea>
            </div>
            <div class="flex flex-col">
                <label id="teams-label" for="numTeams" class="text-lg font-semibold mb-2 text-slate-700">Number of teams:</label>
                <input type="number" id="numTeams" min="1" value="2" class="w-full p-4 border border-blue-300 rounded-lg text-center text-xl font-bold focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition-all text-slate-700">
                <button id="create-teams-btn" class="mt-6 px-6 py-4 bg-gradient-to-r from-rose-500 to-fuchsia-600 text-white font-bold text-lg rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                    Create Teams
                </button>
            </div>
        </div>

        <div id="results" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

    </div>

    <footer class="mt-8 text-center text-white font-medium">
        <p>✨✍️ <span id="footer-text">Devised by Panagiotis Domvros, English and Drama Teacher, All Rights Reserved</span> ✍️✨</p>
    </footer>

    <script>
        const namesTextarea = document.getElementById('names');
        const numTeamsInput = document.getElementById('numTeams');
        const createTeamsBtn = document.getElementById('create-teams-btn');
        const resultsDiv = document.getElementById('results');
        const languageToggle = document.getElementById('language-toggle');
        const fileUpload = document.getElementById('file-upload'); // NEW: Reference to file input

        const translations = {
            en: {
                title: "Student Grouping",
                uploadLabel: "Or upload a .txt or .docx file:",
                namesLabel: "Enter names (one per line):",
                namesPlaceholder: "e.g.\nAlice\nBob\nCharlie\nDiana",
                teamsLabel: "Number of teams:",
                createBtn: "Create Teams",
                teamTitle: "Team",
                footer: "Devised by Panagiotis Domvros, English and Drama Teacher, All Rights Reserved",
                errorNames: "Please enter some student names.",
                errorTeams: "Please enter a valid number of teams (1 or more).",
                errorGroups: "The number of teams cannot be more than the number of students.",
                errorFileType: "Unsupported file type. Please upload a .txt or .docx file.",
                errorDocx: "Could not read the .docx file.",
            },
            el: {
                title: "Δημιουργία Ομάδων",
                uploadLabel: "Ή ανέβασε ένα αρχείο .txt ή .docx:",
                namesLabel: "Εισαγωγή ονομάτων (ένα ανά γραμμή):",
                namesPlaceholder: "π.χ.\nΕλένη\nΓιώργος\nΜαρία\nΠαναγιώτης",
                teamsLabel: "Αριθμός ομάδων:",
                createBtn: "Δημιουργία Ομάδων",
                teamTitle: "Ομάδα",
                footer: "✨✍️ Σχεδιασμός: Παναγιώτης Δόμβρος, Εκπαιδευτικό Αγγλικών - Θεατρολόγος, Με την επιφύλαξη παντός δικαιώματος ✍️✨",
                errorNames: "Παρακαλώ εισάγετε ονόματα μαθητών.",
                errorTeams: "Παρακαλώ εισάγετε έναν έγκυρο αριθμό ομάδων (1 ή περισσότερες).",
                errorGroups: "Ο αριθμός των ομάδων δεν μπορεί να είναι μεγαλύτερος από τον αριθμό των μαθητών.",
                errorFileType: "Μη υποστηριζόμενος τύπος αρχείου. Παρακαλώ ανεβάστε αρχείο .txt ή .docx.",
                errorDocx: "Δεν ήταν δυνατή η ανάγνωση του αρχείου .docx.",
            }
        };

        let currentLang = 'en';

        // NEW: File upload logic
        fileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            const fileExtension = file.name.split('.').pop().toLowerCase();

            if (fileExtension === 'txt') {
                reader.onload = (e) => {
                    namesTextarea.value = e.target.result;
                };
                reader.readAsText(file);
            } else if (fileExtension === 'docx') {
                reader.onload = (e) => {
                    mammoth.extractRawText({ arrayBuffer: e.target.result })
                        .then(result => {
                            namesTextarea.value = result.value;
                        })
                        .catch(err => {
                            console.error("Error reading docx file:", err);
                            alert(translations[currentLang].errorDocx);
                        });
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert(translations[currentLang].errorFileType);
            }
        });
        
        function updateLanguage() {
            const lang = languageToggle.checked ? 'el' : 'en';
            currentLang = lang;
            const t = translations[lang];

            document.getElementById('app-title').textContent = t.title;
            document.getElementById('file-upload-label').textContent = t.uploadLabel;
            document.getElementById('names-label').textContent = t.namesLabel;
            namesTextarea.placeholder = t.namesPlaceholder;
            document.getElementById('teams-label').textContent = t.teamsLabel;
            createTeamsBtn.textContent = t.createBtn;
            document.getElementById('footer-text').textContent = t.footer;

            // Update language toggle label colors
            document.getElementById('lang-el-label').classList.toggle('text-blue-500', lang === 'el');
            document.getElementById('lang-el-label').classList.toggle('text-gray-500', lang === 'en');
            document.getElementById('lang-en-label').classList.toggle('text-blue-500', lang === 'en');
            document.getElementById('lang-en-label').classList.toggle('text-gray-500', lang === 'el');
        }

        languageToggle.addEventListener('change', updateLanguage);
        updateLanguage();

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showMessage(message) {
            resultsDiv.innerHTML = `
                <div class="md:col-span-2 lg:col-span-3 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative">
                    <span class="block sm:inline">${message}</span>
                </div>
            `;
        }

        createTeamsBtn.addEventListener('click', () => {
            const names = namesTextarea.value.trim().split('\n').filter(name => name.trim() !== '');
            const numTeams = parseInt(numTeamsInput.value, 10);

            if (names.length === 0) {
                showMessage(translations[currentLang].errorNames);
                return;
            }
            if (isNaN(numTeams) || numTeams < 1) {
                showMessage(translations[currentLang].errorTeams);
                return;
            }
            if (numTeams > names.length) {
                showMessage(translations[currentLang].errorGroups);
                return;
            }

            shuffleArray(names);
            const teams = Array.from({ length: numTeams }, () => []);

            for (let i = 0; i < names.length; i++) {
                const teamIndex = i % numTeams;
                teams[teamIndex].push(names[i]);
            }

            resultsDiv.innerHTML = '';
            
            let studentIndex = 0;
            for (let i = 0; i < teams.length; i++) {
                const team = teams[i];
                const teamDiv = document.createElement('div');
                teamDiv.classList.add('p-6', 'rounded-xl', 'shadow-md', 'border', 'border-blue-200', 'team-card-bg');

                const teamTitle = document.createElement('h2');
                teamTitle.textContent = `${translations[currentLang].teamTitle} ${i + 1}`;
                teamTitle.classList.add('text-2xl', 'font-bold', 'mb-4', 'text-slate-800');
                teamDiv.appendChild(teamTitle);

                team.forEach(studentName => {
                    setTimeout(() => {
                        const studentDiv = document.createElement('div');
                        studentDiv.textContent = studentName;
                        studentDiv.classList.add('p-3', 'bg-white', 'rounded-lg', 'shadow-sm', 'text-slate-700', 'font-medium', 'mb-2', 'card-effect', 'border', 'border-gray-200');
                        teamDiv.appendChild(studentDiv);
                    }, studentIndex * 150);
                    studentIndex++;
                });

                resultsDiv.appendChild(teamDiv);
            }
        });
    </script>

</body>
</html>
