    function applyLang(lang){
      const dict = I18N[lang] || I18N.en;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        if (el.dataset.lockable === '1' && el.dataset.edited === '1') { return; }
        const key = el.getAttribute("data-i18n");
        if (dict[key] !== undefined){
          if (key === "instructions") {
            // instructions contain <br> so use innerHTML
            el.innerHTML = dict[key];
          } else {
            el.textContent = dict[key];
          }
        }
      });
      const instr = document.getElementById("instructions");
      if (instr && dict.instructions) instr.innerHTML = dict.instructions;
      document.documentElement.lang = (lang === "el" ? "el" : "en");
      localStorage.setItem("bingo_lang", lang);
    }

    // Init + toggle
    document.getElementById("lang-en").addEventListener("click", ()=>applyLang("en"));
    document.getElementById("lang-el").addEventListener("click", ()=>applyLang("el"));
    applyLang(localStorage.getItem("bingo_lang") || "en");

    // Screen sizing for cells
    function sizeCells(){
      const tds = document.querySelectorAll('.bingo td');
      const card = document.querySelector('.card');
      const avail = card ? Math.max(480, card.clientWidth) : 900;
      const approx = Math.max(120, Math.min(220, Math.floor(avail/5.2)));
      tds.forEach(td => td.style.height = approx + 'px');
    }
    sizeCells();
    window.addEventListener('resize', sizeCells);
  
// Don't overwrite edited headlines
['back2school','summer','bingo'].forEach(k=>{
